<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Notes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-crimson">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" id="brandHomeLink" href="#">
          <img src="./resources/assets/culverhouse.png" alt="Culverhouse College of Business" class="me-2">
        </a>
        
        <div class="navbar-title text-white fw-semibold mx-auto d-none d-md-block">
          Class Notes
        </div>
        
        <!-- Auth buttons and hamburger menu - right side -->
        <div class="d-flex gap-2 align-items-center">
          <div id="authStatus" class="text-light small me-2 d-none"></div>
          <button id="loginBtn" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">Log in / Sign up</button>
          <button id="logoutBtn" class="btn btn-outline-light d-none">Log out</button>
          
          <!-- Hamburger menu button -->
          <button class="navbar-toggler hamburger-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- Collapsible menu content -->
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="navbar-crimson shadow-3 p-4">
        <div class="d-flex flex-column align-items-end">
          <button id="addNoteNavBtn" class="btn btn-primary menu-btn mb-2">Add Note</button>
          <button id="profileBtn" class="btn menu-btn mb-2 d-none">My Profile</button>
          <button id="changePwBtn" class="btn menu-btn mb-2 d-none" data-bs-toggle="modal" data-bs-target="#changePwModal">Change Password</button>
          <button id="adminBtn" class="btn menu-btn mb-2 d-none" data-bs-toggle="modal" data-bs-target="#adminModal">Admin</button>
        </div>
      </div>
    </div>

    <main class="container my-4">
      <div class="row g-4">
        <aside class="col-12 col-lg-3">
          <div class="card">
            <div class="card-header">Filters</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="filterTitle" class="form-label">Title</label>
                <input type="text" id="filterTitle" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="filterAuthor" class="form-label">Author</label>
                <input type="text" id="filterAuthor" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="filterClass" class="form-label">Class</label>
                <select id="filterClass" class="form-select">
                  <option value="">All</option>
                  <option value="MIS 200">MIS 200</option>
                  <option value="MIS 221">MIS 221</option>
                  <option value="MIS 321">MIS 321</option>
                  <option value="MIS 330">MIS 330</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="filterYear" class="form-label">Year</label>
                <select id="filterYear" class="form-select">
                  <!-- populated by JS: 2018..current -->
                </select>
              </div>
              <div class="mb-3">
                <label for="filterTopic" class="form-label">Topic</label>
                <input type="text" id="filterTopic" class="form-control" />
              </div>
              <button id="clearFiltersBtn" class="btn btn-secondary w-100">Clear Filters</button>
            </div>
          </div>
        </aside>

        <section class="col-12 col-lg-9">
          <div id="listView">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h4 m-0">All Notes</h2>
              <div class="text-secondary" id="resultsCount"></div>
            </div>
            <div id="notesList" class="row g-3"></div>
          </div>

          <div id="detailView" class="d-none">
            <button class="btn btn-link ps-0" id="backToListBtn">← Back to list</button>
            <div id="noteDetail" class="mt-2"></div>
          </div>

          <div id="profileView" class="d-none">
            <button class="btn btn-link ps-0" id="backToListFromProfileBtn">← Back to list</button>
            <h2 class="h4 mt-2">My Notes</h2>
            <div id="profileNotes" class="row g-3 mt-1"></div>
          </div>

          <div id="addNoteView" class="d-none">
            <button class="btn btn-link ps-0" id="backToListFromAddBtn">← Back to list</button>
            <h2 class="h4 mt-2">Add New Note</h2>
            <div class="card mt-3">
              <div class="card-body">
                <form id="addNotePageForm">
                  <div class="row g-3">
                    <div class="col-12">
                      <label class="form-label" for="addNotePageTitle">Title</label>
                      <input id="addNotePageTitle" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="addNotePageClass">Class</label>
                      <select id="addNotePageClass" class="form-select" required>
                        <option value="">Select a class</option>
                        <option value="MIS 200">MIS 200</option>
                        <option value="MIS 221">MIS 221</option>
                        <option value="MIS 321">MIS 321</option>
                        <option value="MIS 330">MIS 330</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="addNotePageYear">Year</label>
                      <select id="addNotePageYear" class="form-select" required>
                        <option value="">Select a year</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label class="form-label" for="addNotePageTopic">Topic</label>
                      <input id="addNotePageTopic" class="form-control" required />
                    </div>
                    <div class="col-12">
                      <label class="form-label" for="addNotePageContent">Content</label>
                      <textarea id="addNotePageContent" class="form-control" rows="8" required></textarea>
                    </div>
                    <div class="col-12">
                      <label class="form-label" for="addNotePageFiles">Attach Documents (Optional)</label>
                      <input id="addNotePageFiles" class="form-control" type="file" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">
                      <div class="form-text">You can upload PDF, Word documents, text files, or images. Maximum 10MB per file.</div>
                      <div id="fileList" class="mt-2"></div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Create Note</button>
                      <button type="button" class="btn btn-secondary ms-2" id="cancelAddNotePage">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>


    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalTitle">Log in</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="authForm" novalidate>
              <div class="row g-3" id="signupExtra" style="display:none;">
                <div class="col-md-6">
                  <label for="authFirstName" class="form-label">First name</label>
                  <input id="authFirstName" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="authLastName" class="form-label">Last name</label>
                  <input id="authLastName" class="form-control" />
                </div>
                <div class="col-12">
                  <label for="authCWID" class="form-label">CWID</label>
                  <input id="authCWID" class="form-control" />
                </div>
              </div>
              <div class="mb-3">
                <label for="authEmail" class="form-label">Email</label>
                <input id="authEmail" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="authPassword" class="form-label">Password</label>
                <input id="authPassword" type="password" class="form-control" required />
              </div>
              <div id="authMsg" class="small text-danger"></div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button id="switchAuthModeBtn" class="btn btn-link">Create an account</button>
            <button id="authSubmitBtn" class="btn btn-primary">Log in</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Note Modal -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="editNoteForm">
            <div class="modal-body">
              <input type="hidden" id="editNoteId" />
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label" for="editNoteTitle">Title</label>
                  <input id="editNoteTitle" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="editNoteClass">Class</label>
                  <select id="editNoteClass" class="form-select" required>
                    <option value="MIS 200">MIS 200</option>
                    <option value="MIS 221">MIS 221</option>
                    <option value="MIS 321">MIS 321</option>
                    <option value="MIS 330">MIS 330</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="editNoteYear">Year</label>
                  <select id="editNoteYear" class="form-select" required></select>
                </div>
                <div class="col-12">
                  <label class="form-label" for="editNoteTopic">Topic</label>
                  <input id="editNoteTopic" class="form-control" required />
                </div>
                <div class="col-12">
                  <label class="form-label" for="editNoteContent">Content</label>
                  <textarea id="editNoteContent" class="form-control" rows="6" required></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Admin Panel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="notes-tab" data-bs-toggle="tab" data-bs-target="#adminNotes" type="button" role="tab">Notes</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#adminUsers" type="button" role="tab">Accounts</button>
              </li>
            </ul>
            <div class="tab-content pt-3">
              <div class="tab-pane fade show active" id="adminNotes" role="tabpanel">
                <div class="d-flex justify-content-end mb-2">
                  <input id="adminNotesSearch" class="form-control w-auto" placeholder="Search notes..." />
                </div>
                <div id="adminNotesList" class="table-responsive"></div>
              </div>
              <div class="tab-pane fade" id="adminUsers" role="tabpanel">
                <div class="d-flex justify-content-end mb-2">
                  <input id="adminUsersSearch" class="form-control w-auto" placeholder="Search accounts..." />
                </div>
                <div id="adminUsersList" class="table-responsive"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="seedNotesBtn" class="btn btn-outline-secondary me-auto">Generate 100 Dummy Notes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePwModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="changePwForm">
              <div class="mb-3">
                <label for="currentPw" class="form-label">Current password</label>
                <input id="currentPw" type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="newPw" class="form-label">New password</label>
                <input id="newPw" type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="newPw2" class="form-label">Confirm new password</label>
                <input id="newPw2" type="password" class="form-control" />
              </div>
              <div id="changePwMsg" class="small text-danger"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="changePwSubmit" class="btn btn-primary">Update Password</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
  </html>
