<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Notes - MIS SHARE</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">
                <img src="../Resources/Images/Untitled.png" alt="University of Alabama" height="30" class="me-2">
                MIS SHARE
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html" id="uploadNavLink">Upload Notes</a>
                    </li>
                    <li class="nav-item" id="profileNavItem" style="display: none;">
                        <a class="nav-link" href="profile.html">My Profile</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="logoutNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Upload New Notes</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <!-- Basic Information -->
                            <div class="mb-4">
                                <h5 class="mb-3">Basic Information</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="noteTitle" class="form-label">Title *</label>
                                        <input type="text" class="form-control" id="noteTitle" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="noteClass" class="form-label">Class *</label>
                                        <select class="form-select" id="noteClass" required>
                                            <option value="">Select a class</option>
                                            <option value="MIS 200">MIS 200</option>
                                            <option value="MIS 221">MIS 221</option>
                                            <option value="MIS 321">MIS 321</option>
                                            <option value="MIS 330">MIS 330</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="noteTopic" class="form-label">Topic *</label>
                                        <input type="text" class="form-control" id="noteTopic" placeholder="Enter topic (e.g., Database Management, Programming, etc.)" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="noteYear" class="form-label">Year *</label>
                                        <select class="form-select" id="noteYear" required>
                                            <option value="">Select a year</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Note Content -->
                            <div class="mb-4">
                                <h5 class="mb-3">Note Content</h5>
                                <div class="mb-3">
                                    <label for="noteContent" class="form-label">Content *</label>
                                    <textarea class="form-control" id="noteContent" rows="10" required placeholder="Enter your note content here..."></textarea>
                                </div>
                            </div>


                            <!-- Submit -->
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-upload me-2"></i>Upload Notes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
