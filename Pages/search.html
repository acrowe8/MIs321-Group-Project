<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Notes - MIS SHARE</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">
                <img src="../Resources/Images/Untitled.png" alt="University of Alabama" height="30" class="me-2">
                MIS SHARE
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">Search Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html" id="uploadNavLink">Upload Note</a>
                    </li>
                    <li class="nav-item" id="profileNavItem" style="display: none;">
                        <a class="nav-link" href="profile.html">My Profile</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="logoutNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="h2 mb-4">Search Notes</h1>
            </div>
        </div>

        <!-- Search Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="searchTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="searchTitle" placeholder="Search by title">
                                </div>
                                <div class="col-md-3">
                                    <label for="searchTopic" class="form-label">Topic</label>
                                    <input type="text" class="form-control" id="searchTopic" placeholder="Search by topic">
                                </div>
                                <div class="col-md-3">
                                    <label for="searchClass" class="form-label">Class</label>
                                    <select class="form-select" id="searchClass">
                                        <option value="">All Classes</option>
                                        <option value="MIS 200">MIS 200</option>
                                        <option value="MIS 221">MIS 221</option>
                                        <option value="MIS 321">MIS 321</option>
                                        <option value="MIS 330">MIS 330</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="searchYear" class="form-label">Year</label>
                                    <select class="form-select" id="searchYear">
                                        <option value="">All Years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="searchAuthor" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="searchAuthor" placeholder="Search by author name">
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <button class="btn btn-danger" type="button" id="searchBtn" style="background-color: #e74c3c; border-color: #e74c3c;">
                                        <i class="bi bi-search me-2"></i>Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="h5 mb-0">Search Results</h3>
                    <div class="text-muted">
                        <span id="resultCount">0</span> notes found
                    </div>
                </div>
                
                <!-- Notes Grid -->
                <div class="row" id="notesGrid">
                    <!-- Empty state -->
                    <div class="col-12">
                        <div class="text-center py-5">
                            <i class="bi bi-search display-1 text-muted mb-3"></i>
                            <h4 class="text-muted">No notes found</h4>
                            <p class="text-muted">Try adjusting your search criteria.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
